framework:
    messenger:
        failure_transport: failed

        transports:
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                retry_strategy:
                    max_retries: 3
                    multiplier: 2
            failed: 'doctrine://default?queue_name=failed'

        buses:
            command.bus:
                middleware:
                    - doctrine_transaction
            query.bus: ~

        default_bus: command.bus
        routing:
            'App\Catalog\Application\Command\AddProductMessage': async
        serializer:
            default_serializer: messenger.transport.symfony_serializer
            symfony_serializer:
                format: json
                context: { }
